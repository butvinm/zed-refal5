name = "Refal5"
grammar = "refal5"
path_suffixes = ["ref"]
line_comments = ["* "]
block_comment = ["/*", " */"]
autoclose_before = "})>"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "<", end = ">", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false },
    { start = "'", end = "'", close = true, newline = false },
]
tab_size = 2
